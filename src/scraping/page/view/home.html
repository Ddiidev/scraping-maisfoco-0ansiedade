<div id="home_result" hx-boost="true">

	<section class="container margin-bt">

		<form hx-post="/home/scraping" hx-target="#result-scraping" hx-indicator="#loading-result-scraping">
			<div>
				<div role="group">
					<div style="position: relative; width: 100%;">
						<input type="text" name="urlToScraping" placeholder="Digite a Url para Scraping" required
							style="padding-right: 40px;"
							value="https://livrosgratuitos.com/livro?bookId=65eeabf7822f5ccbb5d70831"
							id="urlToScraping" />
						<div onclick="clearTextField()" class="clear-button"
							style="position: absolute; top: 25%; right: 20px;">âœ•</div>
					</div>
					<button type="submit"><b>%scrape</b></button>
				</div>
				<div class="margin-bt m-childs-right">
					<gridflex>
						@for badge_plataform in badges_plataforms
						${ badge_plataform }
						@endfor
					</gridflex>
				</div>
			</div>

		</form>

		<div>
			<div id="loading-result-scraping" class="htmx-indicator loading-dots margin-bt">%loading</div>
			<div id="result-scraping"></div>
		</div>

	</section>
</div>

<script>
	function clearTextField() {
		document.getElementById('urlToScraping').value = '';
	}
</script>
