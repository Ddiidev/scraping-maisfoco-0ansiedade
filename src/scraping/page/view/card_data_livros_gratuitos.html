<article>
	<section>
		<div class="flex justify-start align-center margin-bot">
			<img nbtl class="margin-lr" style="height: 76px;" src="@data.thumbnail_link" />
			<h2 class="margin-lr">@data.title</h2>
		</div>

		<grid class="margin-bt">
			<div class="padding-bt">
				<img nbtl class="margin-lr" src="@data.thumbnail_link" />
			</div>

			<div class="flex" style="height: 100%;">
				<p>%autor: <b>@data.author</b></p>
				<div class="margin-bot">
					<p>Tags:</p>
					<gridflex>
						@for tag in tags
						@tag
						@endfor
					</gridflex>
				</div>
				<div class="margin-bot">
					<p>%genres: </p>
					<gridflex>
						@for genre in genres
						@genre
						@endfor
					</gridflex>
				</div>
				<div class="margin-bot padding-bot" style="flex-grow: 1;">
					<p>%synopsis:</p><textarea no-outline readonly class="font-bold"
						style="width: 100%; height: 80%;">@data.overview</textarea>
				</div>
			</div>
		</grid>
	</section>

	<form class="margin-lr margin-top" hx-post="/home/save/@save_is" hx-ext="json-enc-typed" hx-vals="@json_data"
		hx-target="#result-modal">

		<input style="display: none;" type="number" name="current_date" id="input_current_date" force-update />
		<button type="submit" class="container-full padding-bt">%bt_save</button>
	</form>
	<div id="result-modal"></div>

</article>
